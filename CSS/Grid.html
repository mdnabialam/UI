<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        img{
            width: 200px;
            border-radius: 22px;
            border: 2px solid red;
        }
        .mainDiv{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 1em;
            padding: 10px;
            border: 2px solid blue;
            background: linear-gradient(65deg,white,orange);
            justify-items: center;
        }


    </style>
</head>
<body>
    <div class="mainDiv">
        <img src="Black.jpg">
        <img src="Blue.jpg" >
        <img src="White.jpg">
        <img src="logoctn.png">
        <img src="error.jpg">
        <img src="Black.jpg">


    </div>

</body>
</html>
