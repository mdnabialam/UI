<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <style>
        button{
            margin-top: 1rem;
        }
        div{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    
    <button  class="btn btn-primary">ALLAH</button>
    <button class="btn btn-secondary">ALLAH</button>
    <button class="btn btn-success">ALLAH</button>
    <button class="btn btn-danger">ALLAH</button>
    <button class="btn btn-warning">ALLAH</button>
    <button class="btn btn-info">ALLAH</button>
    <button class="btn btn-light">ALLAH</button>
    <button class="btn btn-dark">ALLAH</button>
    <div>
        <a class="btn btn-dark" href="#">ALLAH</a>
        <a class="btn btn-light" href="#">ALLAH</a>
        <a class="btn btn-info" href="#">ALLAH</a>
        <a class="btn btn-warning" href="#">ALLAH</a>
        <a class="btn btn-danger" href="#">ALLAH</a>
        <a class="btn btn-success" href="#">ALLAH</a>
        <a class="btn btn-secondary" href="#">ALLAH</a>
        <a class="btn btn-primary" href="#">ALLAH</a>

    </div>
    <div>
        <a class="btn btn-outline-dark" href="#">ALLAH</a>
        <a class="btn btn-outline-light" href="#">ALLAH</a>
        <a class="btn btn-outline-info" href="#">ALLAH</a>
        <a class="btn btn-outline-warning" href="#">ALLAH</a>
        <a class="btn btn-outline-danger" href="#">ALLAH</a>
        <a class="btn btn-outline-success" href="#">ALLAH</a>
        <a class="btn btn-outline-secondary" href="#">ALLAH</a>
        <a class="btn btn-outline-primary" href="#">ALLAH</a>

    </div>
    <div>
        <button class="btn btn-primary btn-lg">ALLAH</button>
        <button class="btn btn-secondary btn-lg">ALLAH</button>
        <button class="btn btn-secondary btn-sm">ALLAH</button>
        <button class="btn btn-primary btn-sm">ALLAH</button>
    </div>
    <div class="d-grid gap-2">
        <button class="btn btn-primary">AllAH</button>
        <button class="btn btn-secondary">AllAH</button>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
    </div>

    <div class="btn-group">
        <button class="fas fa-chevron-left">c</button>
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
    
    </div>

</body>
</html>
